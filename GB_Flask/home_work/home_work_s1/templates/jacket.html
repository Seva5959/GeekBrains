{% extends 'base.html' %}

{% block title %}
{{ super() }} - Обувь
{% endblock %}

{% block content %}
    <h2 class="class_big_txt">Широкий ассортимент обуви</h2>
    {% for blazer, blazer_des in blazers.items() %}
        <p class="class_big_txt">{{ pant }}</p>
        <img src="/static/image/{{ blazer_des[0] }}" alt="{{ blazer }}"
             width="200" height="auto" style="border-radius:100px;"/>
        <p class="class_big_txt">{{ blazer_des[1].replace('\n', '<br>')|safe }} </p> <br>
    {% endfor %}
{% endblock %}
